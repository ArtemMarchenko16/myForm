<html>

<head>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <link href="second.html">
</head>



<body onload="onLoad()">
    <div class="style">
        <div class="main">
            <form class="form">
                <div class="form-field">
                    <div class="font-devices p">
                        <div class="formEditor">
                            <p>Your name:</p>
                            <div class="input-group mb-3">
                                <i class="bi bi-person-fill"></i>
                                <div class="strName">
                                    <input id="inputName" type="text" placeholder="Username">
                                </div>
                            </div>
                            <p>Username:</p>
                            <div class="input-group mb-3">
                                <i class="bi bi-people-fill"></i>
                                <div class="strUsername">
                                    <input id="inputUsername" type="text" placeholder="Enter your Username">
                                </div>
                            </div>
                            <p>Your Email:</p>
                            <div class="input-group mb-3">
                                <i class="bi bi-envelope-fill"></i>
                                <div class="strEmail">
                                    <input id="inputEmail" type="email" placeholder="Enter your Email">
                                </div>
                            </div>
                            <p>Enter your age:</p>
                            <div class="input-group mb-3">
                                <i class="bi bi-calendar-date-fill"></i>
                                <div class="dateOfBirthStr">
                                    <input id="inputDate" type="date">
                                </div>
                            </div>
                            <p>Password:</p>
                            <div class="input-group mb-3">
                                <i class="bi bi-lock-fill"></i>
                                <div class="strPassword">
                                    <input id="firstPassword" type="password" placeholder="Enter your password">
                                </div>
                            </div>
                            <p>Confirm Password:</p>
                            <div class="input-group mb-3">
                                <i class="bi bi-lock-fill"></i>
                                <div class="replayPassword">
                                    <input id="secondPassword" type="password" placeholder="Confirm your password">
                                    <br>
                                </div>
                            </div>
                            <div class="button">
                                <button id="change" onclick="onButtonClick()" class="btn btn-light" type="button">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <div id="loader-container" class="styless">
        <div id="spinnerBorder" class="spinner-border text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</body>



</html>
