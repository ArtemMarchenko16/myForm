<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Shop online</title>
    <link rel="stylesheet" href="styleForShop.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="siteStyle">
        <div class="main">
            <div class="FixedTable">
                <form>
                    <table>
                        <div class="tableControl">
                            <thead>
                                <tr>
                                    <th>Product Name</th>
                                    <th>The price of the product</th>
                                    <th>See product description</th>
                                    <div class="settingsButton1">
                                        <button id="showProduct1" onclick="description1()" type="button" class="btn btn-info">Buy</button>
                                    </div>
                                    <div class="settingsButton2">
                                        <button id="showProduct2" onclick="description2()" type="button" class="btn btn-info">Buy</button>
                                    </div>
                                    <div class="settingsButton3">
                                        <button id="showProduct3" onclick="description3()" type="button" class="btn btn-warning">Buy</button>
                                    </div>
                                    <div class="settingsButton4">
                                        <button id="showProduct4" onclick="description4()" type="button" class="btn btn-warning">Buy</button>
                                    </div>
                                </tr>
                            </thead>
                            <tbody id="products-table-body">
                            </tbody>
                        </div>
                    </table>
                    <!-- <i class="bi bi-basket-fill"></i> -->
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
